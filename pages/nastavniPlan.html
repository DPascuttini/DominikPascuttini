<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a39ca14207.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="../img/Algebra-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../src/style/nav.css" />
    <link rel="stylesheet" href="../src/style/nastavniPlan.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Nastavni Plan</title>
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <main>
      <div class="top-container">
        <h1><b>Nastavni plan</b></h1>
      </div>
      <div class="plan-container">
        <div class="input-col">
          <h2><b>Naziv kolegija:</b></h2>
          <input
            type="text"
            id="kolegijSearch"
            placeholder="Započnite unos naziva kolegija..."
          />
          <div class="autocomplete-container">
            <ul id="autocomplete-list" class="list-group"></ul>
          </div>
        </div>
        <div class="kolegij-table-col">
          <table id="kolegijTable" class="table table-striped">
            <thead>
              <tr>
                <th>Kolegij</th>
                <th>ECTS</th>
                <th>Sati</th>
                <th>Predavanja</th>
                <th>Vjezbe</th>
                <th>Tip</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <th>Ukupno</th>
                <th class="total-ects">0</th>
                <th class="total-sati">0</th>
                <th class="total-predavanja">0</th>
                <th class="total-vjezbe">0</th>
                <th></th>
                <th></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <h1>BUDI IZVRSTAN U ONOM ŠTO VOLIŠ</h1>
      <h2>ZAISKRI</h2>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../src/script/navbar.js"></script>
    <script src="../src/script/nastavniPlan.js"></script>
  </body>
</html>
