<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a39ca14207.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../img/Algebra-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../src/style/nav.css" />
    <link rel="stylesheet" href="../src/style/contact.css" />
    <link rel="stylesheet" href="../src/style/login.css" />
    <title>SUPIT - Prijava</title>
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>

    <main>
      <div class="login-container">
        <div class="login-form">
          <h1>Prijava</h1>
          <form id="loginForm">
            <div class="mb-3">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Korisničko ime"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Lozinka"
                required
              />
            </div>
            <button type="submit" class="btn btn-login">Prijavi se</button>
          </form>
          <div class="form-footer mt-2">
            <p>
              Nemate račun? <a href="../pages/register.html">Registracija</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h1>BUDI IZVRSTAN U ONOM ŠTO VOLIŠ</h1>
      <h2>ZAISKRI</h2>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../src/script/navbar.js"></script>
    <script src="../src/script/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
