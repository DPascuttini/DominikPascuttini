<div id="contactModalOverlay" class="contact-modal-overlay">
  <div class="contact-modal-content">
    <h5>
      <i class="fa-solid fa-envelope" style="color: darkblue"></i> Kontaktirajte
      nas
    </h5>
    <form
      id="contactForm"
      action="https://www.fulek.com/mvc/supit/project-contact-form"
      method="post"
    >
      <div class="form-group mb-3">
        <label for="fullName">Puno ime</label>
        <input
          type="text"
          id="fullName"
          name="FullName"
          class="form-control"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="Email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="messageImportance">Važnost poruke</label>
        <select id="messageImportance" name="Importance" class="form-select">
          <option value="high">Visoka</option>
          <option value="medium">Srednja</option>
          <option value="low">Niska</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="message">Poruka</label>
        <textarea
          id="message"
          name="Message"
          rows="4"
          class="form-control"
          required
        ></textarea>
      </div>
      <div class="form-check">
        <label for="newsletter" class="form-check-label"
          >Želim primati obavijesti</label
        >
        <input
          type="checkbox"
          id="newsletter"
          name="ReceiveNewsletter"
          class="form-check-input"
        />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Pošalji</button>
        <button type="button" class="btn btn-danger" id="contactModalClose">
          Odustani
        </button>
      </div>
    </form>
  </div>
</div>
